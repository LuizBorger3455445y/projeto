<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro JavaScript</title>
    <style>
        #resultadoLindo {
            width: 50px;
            height: 50px;
            color: yellow;
            background-color: rgb(0, 0, 0);
            border: 2px solid green;
        }
    </style>
    <script>

        function calcularValores() {

            let resultadoBonito = document.getElementById("resultadoLindo");
            let valor1 = document.getElementById("valor1").value;
            let valor2 = document.getElementById("valor2").value;

            let resultado = parseInt(valor1) + parseInt(valor2);

            if (resultado > 10) {
                resultadoBonito.style.backgroundColor = "orange";
                document.body.style.backgroundColor = "#d0ffd0"; // verde claro
            } else {
                resultadoBonito.style.backgroundColor = "pink";
                document.body.style.backgroundColor = "#ffd0d0"; // vermelho claro
            }

            resultadoBonito.innerHTML = "<h1>" + resultado + "</h1>";
        }

    </script>
</head>

<body>

    <p>
        Valor 1 <input id="valor1" type="number">
    </p>
    <p>
        valor 2 <input id="valor2" type="number">
    </p>
    <p>
        <button type="button" onclick="calcularValores()">Calcular</button>
    </p>
    <p>
        Resultado
    <div id="resultadoLindo">

    </div>
    </p>

</body>

</html>
